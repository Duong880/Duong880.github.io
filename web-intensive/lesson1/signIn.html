<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign In</title>
    <link rel="stylesheet" href="./styleIn.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="center">
        <h1>Sign in</h1>
        <form id="formSignIn">
            <div class="txt_field">
                <input name="email" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input name="myInputPassword" id="myInputPassword" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div><input style="width:15px" type="checkbox" onclick="visibility()"> Show Password</div>
            <input type="submit" value="Login">
            <div class="signUp_link">
                Not a member? <a href="./signUp.html">SignUp</a>
            </div>
        </form>
    </div>

    <script>
            function visibility() {
        var x = document.getElementById("myInputPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    </script>

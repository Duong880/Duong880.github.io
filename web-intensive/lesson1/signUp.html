<body>

    <div class="container">
        <div class="form_signUp_wrapper">
            <div class="row">
                <div class="col-6 left">
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_q5pk6p1k.json"
                        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                    </lottie-player>
                    <div class="signIn_link">
                        I am already a memeber <a href="./signIn.html">SignIn</a>
                    </div>
                </div>
                <div class="col-6 right">
                    <h1>Sign Up </h1>
                    <form id="formSignUp">
                        <div class="form_signUp_input_wrapper">
                            <input name="name" type="text" placeholder="Name" required>
                            <input name="email" type="email" placeholder="Email" required>
                            <input name="myInputPassword" id="myInputPassword" type="password" placeholder="Password"
                                required>
                            <p class="text-error" id="myInputPassword-error"></p>
                            <input name="myInputPasswordCF" id="myInputPasswordCF" type="password"
                                placeholder="Repeat your password" required>
                            <p class="text-error" id="myInputPasswordCF-error"></p>
                        </div>
                        <div><input style="width:15px" type="checkbox" onclick="visibility()"> Show Password</div>


                        <button type="submit">Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        function visibility() {
            var x = document.getElementById("myInputPassword");
            var y = document.getElementById("myInputPasswordCF");
            if (x.type === "password") {
                x.type = "text";
                y.type = "text";
            } else {
                x.type = "password";
                y.type = "password";
            }
        }
    </script>
